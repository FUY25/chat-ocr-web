        .btn {

        .btn:hover {

            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-section {
            display: none;
            margin-top: 30px;
        }

        .progress-section.show {
            display: block;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-log {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 12px;
        }

        .log-item {
            color: #4ade80;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .log-item::before {
            content: 'â€º';
            position: absolute;
            left: 5px;
            color: #667eea;
        }

        .log-item.error {
            color: #f87171;
        }

        .download-section {
            display: none;

        }

        .download-section.show {

        }

        .download-btn {
            display: inline-flex;

            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .download-btn:hover {

        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>ğŸ“± èŠå¤©æˆªå›¾ OCR</h1>
            <p class="subtitle">ä¸Šä¼ æˆªå›¾ï¼Œè‡ªåŠ¨è¯†åˆ«å¯¹è¯å†…å®¹å¹¶ç”Ÿæˆ TXT</p>

            <form id="ocrForm">
                <div class="form-group"
                    style="margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #eee;">
                    <label>ğŸ”‘ Gemini API Key <span
                            style="font-weight: normal; color: #999; font-size: 12px;">(ä¿å­˜åœ¨æµè§ˆå™¨æœ¬åœ°)</span></label>
                    <input type="password" name="api_key" id="apiKeyInput" placeholder="è¾“å…¥æ‚¨çš„ Gemini API Key" required>
                    <div style="margin-top: 8px; font-size: 12px; color: #666;">
                        <a href="https://aistudio.google.com/apikey" target="_blank" style="color: #667eea;">è·å–å…è´¹ API
                            Key â†’</a>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>åŸå¸‚</label>
                        <input type="text" name="city" placeholder="å¦‚ï¼šåŒ—äº¬" required>
                    </div>
                    <div class="form-group">
                        <label>æˆ¿æºç±»å‹</label>
                        <input type="text" name="house_type" placeholder="å¦‚ï¼šäºŒæ‰‹æˆ¿" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>å°åŒº</label>
                        <input type="text" name="community" placeholder="å¦‚ï¼šé¾™åšè‹‘" required>
                    </div>
                    <div class="form-group">
                        <label>å‘é€å¯¹è±¡</label>
                        <input type="text" name="recipient" placeholder="å¦‚ï¼šç»çºªäºº" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>æˆªå›¾æ—¥æœŸï¼ˆç›´æ¥å›è½¦ä½¿ç”¨ä»Šå¤©ï¼‰</label>
                    <input type="text" name="screenshot_date" placeholder="{{ today }}" value="{{ today }}">
                </div>

                <div class="form-group">
                    <label>ä¸Šä¼ æˆªå›¾ï¼ˆæœ€å¤š30å¼ ï¼‰</label>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">ğŸ“¤</div>
                        <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</div>
                        <div class="upload-hint">æ”¯æŒ PNGã€JPGã€JPEG æ ¼å¼</div>
                    </div>
                    <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
                    <div class="file-list" id="fileList"></div>

                <button type="submit" class="btn" id="submitBtn">å¼€å§‹å¤„ç†</button>
            </form>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

            </div>

            <div class="download-section" id="downloadSection">

                    ğŸ“¦ ä¸‹è½½ç»“æœ (ZIP)
                </a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('ocrForm');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');
        const progressSection = document.getElementById('progressSection');
        const progressBar = document.getElementById('progressBar');
        const progressLog = document.getElementById('progressLog');
        const downloadSection = document.getElementById('downloadSection');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFiles = [];

        // ä» localStorage åŠ è½½ä¿å­˜çš„ API Key
        const savedApiKey = localStorage.getItem('gemini_api_key');
        if (savedApiKey) {
            document.getElementById('apiKeyInput').value = savedApiKey;
        }

        // ä¸Šä¼ åŒºåŸŸç‚¹å‡»
        uploadArea.addEventListener('click', () => fileInput.click());

        // æ‹–æ‹½å¤„ç†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                if (file.type.startsWith('image/') && selectedFiles.length < 30) {
                    selectedFiles.push(file);
                }
            }
            renderFileList();
        }

        function renderFileList() {
            fileList.innerHTML = selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="name">${file.name}</span>
                    <span class="remove" onclick="removeFile(${index})">âœ•</span>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
        }

        function addLog(message, isError = false) {
            const item = document.createElement('div');
            item.className = 'log-item' + (isError ? ' error' : '');
            item.textContent = message;
            progressLog.appendChild(item);
            progressLog.scrollTop = progressLog.scrollHeight;
        }

        // è¡¨å•æäº¤
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (selectedFiles.length === 0) {
                alert('è¯·å…ˆä¸Šä¼ å›¾ç‰‡');
                return;
            }

            // å‡†å¤‡æ•°æ®
            const formData = new FormData();
            const apiKey = form.api_key.value.trim();
            formData.append('api_key', apiKey);
            formData.append('city', form.city.value);
            formData.append('house_type', form.house_type.value);
            formData.append('community', form.community.value);
            formData.append('recipient', form.recipient.value);
            formData.append('screenshot_date', form.screenshot_date.value);

            // ä¿å­˜ API Key åˆ° localStorage
            localStorage.setItem('gemini_api_key', apiKey);

            for (const file of selectedFiles) {
                formData.append('images', file);
            }

            // UI çŠ¶æ€
            submitBtn.disabled = true;
            submitBtn.textContent = 'å¤„ç†ä¸­...';
            progressSection.classList.add('show');
            downloadSection.classList.remove('show');
            progressLog.innerHTML = '';
            progressBar.style.width = '0%';

            try {
                // å‘é€è¯·æ±‚
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                // ç›‘å¬è¿›åº¦
                const eventSource = new EventSource(`/api/progress/${result.task_id}`);

                eventSource.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'progress') {
                        addLog(data.message);
                        if (data.total > 0) {
                            const percent = Math.round((data.current / data.total) * 100);
                            progressBar.style.width = percent + '%';
                        }
                    } else if (data.type === 'complete') {
                        eventSource.close();
                        addLog('âœ… å¤„ç†å®Œæˆï¼');
                        progressBar.style.width = '100%';

                        // æ˜¾ç¤ºä¸‹è½½æŒ‰é’®
                        downloadBtn.href = `/api/download/${data.download_id}`;
                        downloadSection.classList.add('show');

                        submitBtn.disabled = false;
                        submitBtn.textContent = 'å¼€å§‹å¤„ç†';
                    } else if (data.type === 'error') {
                        eventSource.close();
                        addLog('âŒ ' + data.message, true);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'å¼€å§‹å¤„ç†';
                    }
                };

                eventSource.onerror = () => {
                    eventSource.close();
                    addLog('âŒ è¿æ¥ä¸­æ–­', true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'å¼€å§‹å¤„ç†';
                };

            } catch (error) {
                addLog('âŒ ' + error.message, true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'å¼€å§‹å¤„ç†';
            }
        });
    </script>
